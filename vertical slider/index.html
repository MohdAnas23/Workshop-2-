
    <!DOCTYPE html>
    <html lang="en">
      <head>
         <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
        <link rel="stylesheet" href="style.css" />
        <title>Vertical Slider</title>
               </head>
      <body>
                 <div class="slider-container">
     <div class="left-slide">
            <div style="background-color: #FD3555">
              <h1>flower</h1>
              <p>all in pink</p>
            </div>
          <div style="background-color: #2A86BA">
              <h1>Elephant</h1>
              <p>It is Elephant</p>
            </div>
           <div style="background-color: #252E33">
              <h1>Nature</h1>
              <p>in the wilderness</p>
            </div>
           <div style="background-color: #FFB866">
              <h1>Hills</h1>
              <p>in the sunset</p>
            </div>
          </div>
          <div class="right-slide">
            <div style="background-image: url('/images/hills-g40946e187_1920.jpg')">
            </div>
            <div style="background-image: url('/images/nature-ga360e4a98_1920.jpg')">
            </div>
            <div style="background-image: url('/images/elephant-g2b66d73c1_1920.jpg')">
            </div>
            <div style="background-image: url('/images/flower-g45b0b6cc1_1920.jpg')"></div>
          </div>
          <div class="action-buttons">
            <button class="down-button">
              <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
              <i class="fas fa-arrow-up"></i>
            </button>
          </div>
        </div>
    
        <script src="javascript.js"></script>
      </body>
    </html>
